<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Time - Thank You!</title>
    <link rel="stylesheet" href="https://partytimesa.com/assets/styles.css" />
    <link
      rel="icon"
      href="https://partytimesa.com/media/images/logo.png"
      type="image/png"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap");
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav
      id="nav"
      class="navbar navbar-expand-lg fixed-top"
      data-bs-theme="dark"
    >
      <div class="container">
        <a class="navbar-brand" href="https://partytimesa.com/"
          ><img src="https://partytimesa.com/media/images/logo.png" alt="" />
          <span class="brand">PARTY TIME</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body justify-content-end">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="https://partytimesa.com/about-us/"
                  >About Us</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://partytimesa.com/our-work/"
                  >Our Work</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://partytimesa.com/sfx-equipment/"
                  >SFX Equipment</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://partytimesa.com/contact-us/"
                  >Contact Us</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- HEADER -->
    <div id="header" class="d-flex">
      <!-- <video autoplay loop muted playsinline>
        <source
          src="https://partytimesa.com/media/videos/header.mp4"
          type="video/mp4"
        />
      </video> -->
      <div class="thanks-page">
        <div class="container text-center align-content-center">
          <h1><i class="fa-solid fa-envelope-open-text mb-5"></i></h1>
          <h1 class="mb-4"><span>Thanks for reaching out!</span></h1>
          <h2 class="mb-5">We will get back to you soon.</h2>
          <a href="https://partytimesa.com/"
            ><button class="button-secondary me-3 py-3 px-4 px-sm-5">
              <span>Go Home</span>
            </button></a
          >

          <a href="https://partytimesa.com/our-work/"
            ><button class="button-primary py-3 px-4 px-sm-5">
              <span>Our Work</span>
            </button></a
          >
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/614d640365.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="https://partytimesa.com/assets/app.js"></script>
  </body>
</html>
